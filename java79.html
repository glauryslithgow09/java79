<!DOCTYPE html>
<html>

<head>
    <title>Documento</title>
    <meta charset="UTF-8">
</head>

<body>

    <script>
        var palabra = prompt('Ingrese una palabra', '');
        var patron = /[mente]$/;
        if (patron.test(palabra))
            alert('La palabra finaliza con el caracter mente ');
        else
            alert('La palabra no finaliza con el caracter mente');
    </script>

</body>

</html>
